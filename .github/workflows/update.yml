name: Update Rules

# 触发条件：
# 1. 每天国际标准时间 0点 (北京时间早上8点) 自动运行
# 2. 手动点击按钮触发 (workflow_dispatch)
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Run conversion script
        run: |
          python convert.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.list
          # 如果有变化才提交，没变化则跳过
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update rules $(date +'%Y-%m-%d')" && git push)
