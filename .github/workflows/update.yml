name: Update Rules Factory

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Clean up old files
        # 这一步会删除根目录下的旧 .list 文件，保持仓库整洁
        run: |
          rm -f *.list 2>/dev/null || true
          rm -f convert.py 2>/dev/null || true

      - name: Run processor script
        run: |
          python script/main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update rules $(date +'%Y-%m-%d')" && git push)
