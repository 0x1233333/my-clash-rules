name: Update Rules Factory

on:
  schedule:
    - cron: '0 20 * * *' # 北京时间凌晨4点自动运行
  workflow_dispatch:     # 允许手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run processor script
        run: |
          python script/main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 添加所有变动 (主要针对 rules/ 文件夹下的更新)
          git add .
          
          # 如果有变化才提交，没变化则跳过，防止报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update rules $(date +'%Y-%m-%d')" && git push)
